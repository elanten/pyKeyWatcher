{% extends 'base.html' %}
{% block content %}
    <div id="toolbar">
        <div class="form-inline" role="form">
        </div>
    </div>
    <table data-toggle="table"
           data-height="700"
           data-toolbar="#toolbar"
           data-search="true">
        <thead>
        <tr style="display: none">
            <th data-sortable="true">Название</th>
            <th data-sortable="true">Ключей</th>
        </tr>
        </thead>
        <tbody>
        {% for loc in locations %}
            <tr style="display: none">
                <td><a href="{% url 'digital_key:loc_detail' loc.id %}">{{ loc.name }}</a></td>
                <td>{{ loc.digitalkey_set.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
