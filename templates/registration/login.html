<html>
<head>
    <meta charset="UTF-8">
    <title>ЭЦП - {{ user }}</title>
    <link rel="stylesheet" href="/static/styles/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/styles/custom.css"/>
</head>
<body>

<script src="/static/scripts/lib/jquery3.1.0.min.js"></script>
<script src="/static/scripts/lib/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <br>
        <div class="col-md-4 col-md-offset-4">
            <h3 class="text-center">Требуется авторизация</h3>
            <br>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Имя пользователя" autofocus required
                           name="{{ form.username.html_name }}" value="{{ form.username.value|default:'' }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль" required
                           name="{{ form.password.html_name }}">
                </div>

                <div class="control-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Войти</button>
                </div>
                <input type="hidden" name="next" value="/" {# value="{{ next }}" #}>
            </form>
        </div>
    </div>
</div>

</body>
</html>
