{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <strong>{{ manual.name }}</strong>
                    {% if manual.link %}
                        <a href="{{ manual.link }}" target="_blank">(ссылка)</a>
                    {% endif %}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10">
                            {{ manual.content | linebreaks }}
                            <hr>
                            <p>
                                {% if manual.path %}
                                    <a class="btn btn-default"
                                       href="{% url 'key_manual:get_by_id' manual.id %}">Скачать</a>
                                {% endif %}
                            </p>
                        </div>
                        <div class="col-md-2">
                            <p class="text-center"><strong>{{ manual.type }}</strong></p>
                            {% for tag in manual.get_all_tags %}
                                <p class="text-center">{{ tag }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
