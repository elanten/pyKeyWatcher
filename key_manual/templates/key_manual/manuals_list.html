{% extends 'base.html' %}
{% block content %}
    <div id="toolbar">
        <div class="form-inline" role="form">
            {#            <a href="{% url 'digital_key:add' %}" class="btn btn-default">#}
            {#                <span class="glyphicon glyphicon-plus"></span>#}
            {#            </a>#}
        </div>
    </div>
    <table data-toggle="table"
           data-height="700"
           data-toolbar="#toolbar"
           data-search="true">
        <thead>
        <tr style="display: none">
            <th data-sortable="true">Название</th>
            <th data-sortable="true">Тип</th>
            <th data-sortable="true">Теги</th>
        </tr>
        </thead>
        <tbody>
        {% for manual in manuals %}
            <tr style="display: none">
                <td><a href="{% url 'key_manual:show_by_id' manual.id %}">{{ manual.name }}</a></td>
                <td>{{ manual.type.name | default:'' }}</td>
                <td>
                    {% for tag in manual.get_all_tags %}
                        {{ tag }} <br>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
